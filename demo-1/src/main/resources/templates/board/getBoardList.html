<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:replace="~{include/top}"></div>
	<section>
		<br>
		<div align="center">
			<h2>게시판 목록보기</h2>
		</div>
		<div align="center">
			<table border=1>
				<tr>
					<td>번호</td>
					<td>이름</td>
					<td>나이</td>
					<td>날짜(String 형)</td>
					<td>날짜(Date형)</td>
				</tr>

				<tr th:each="m, iterStat : ${li}">
                        <td th:text="${iterStat.count}"></td>
                        <td>
                            <a th:href="@{/board/getBoard(idx=${m.idx},name=${m.name})}" th:text="${m.name}"></a>
                        </td>
                        <td th:text="${m.age}"></td>
                        <td>
                            [[${m.regdate.substring(0,4)}]] 년
                            [[${m.regdate.substring(5,7)}]] 월
                            [[${m.regdate.substring(8,10)}]] 일
                        </td>
                        <td>[[${#dates.format(m.regdate2, 'yyyy년 MM월 dd일')}]]</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <div>
                총 레코드 수: <span th:text="${#lists.size(li)}"></span>
            </div>

			</table>
			<form action="/board/getBoardList">
				<select name=ch1>
					<option value="name">name</option>
					<option value="age">age</option>
				</select> <input type=text name="ch2"> <input type=submit
					vaule="검색하기">
			</form>

		</div>
		<br>
	</section>

	<div th:replace="~{include/bottom::footer}"></div>
</body>
</html>
